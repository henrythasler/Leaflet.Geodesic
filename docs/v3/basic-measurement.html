    </script>

<body>
    <div id="map"></div>

    <script type="module">
        import { LeafletMap, TileLayer, Marker, LatLng, Polyline, Control, DomUtil } from 'leaflet';
        import { GeodesicLine } from "leaflet.geodesic";

        const map = new LeafletMap('map').setView([0, 0], 2);
        const tileLayer = new TileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            maxZoom: 15,
            noWrap: true,
            attribution: 'Map tiles by Carto, under CC BY 3.0. Data by OpenStreetMap, under ODbL.'
        }).addTo(map);

        // define some places
        const Berlin = new LatLng(52.5, 13.35);
        const LosAngeles = new LatLng(33.82, -118.38);

        // create a marker at each place
        const startMarker = new Marker(LosAngeles, { draggable: true }).addTo(map);
        const destinationMarker = new Marker(Berlin, { draggable: true }).addTo(map)
            .bindTooltip('Hi There!', {permanent: true});

        const geodesicLine = new GeodesicLine([startMarker.getLatLng(), destinationMarker.getLatLng()], {
            weight: 7,
            opacity: 0.75,
            steps: 4,
        }).addTo(map);

        const info = new Control();
        info.onAdd = function (map) {
            this._div = DomUtil.create('div', 'info'); // create a div with a class "info"
            return this._div;
        };
        info.addTo(map);
        info.update = function (stats) {
            const totalDistance = (stats.totalDistance !== undefined ? (stats.totalDistance > 10000) ? (stats.totalDistance / 1000).toFixed(0) + ' km' : (stats.totalDistance).toFixed(0) + ' m' : 'invalid')
            this._div.innerHTML = '<h4>Statistics</h4><b>totalDistance</b><br/>' + totalDistance +
                '<br/><br/><b>Points</b><br/>' + stats.points +
                '<br/><br/><b>Vertices</b><br/>' + stats.vertices;
        };

        updateTooltip();
        info.update(geodesicLine.statistics);

        startMarker.on('drag', () => {geodesicLine.update()});
        destinationMarker.on('drag', () => {geodesicLine.update()});

        geodesicLine.update = function() {
            geodesicLine.setLatLngs([startMarker.getLatLng(), destinationMarker.getLatLng()]);
            updateTooltip();
            info.update(geodesicLine.statistics);
        }

        function updateTooltip() {
            const vector = geodesicLine.geom.geodesic.inverse(startMarker.getLatLng(), destinationMarker.getLatLng());
            const totalDistance = (vector.distance !== undefined ? (vector.distance > 10000) ? (vector.distance / 1000).toFixed(0) + ' km' : (vector.distance).toFixed(0) + ' m' : 'invalid')
            destinationMarker.setTooltipContent(`<b>Segment</b></br>Distance: ${totalDistance}</br>final Bearing: ${vector.finalBearing.toFixed(0)}Â°`);
        }

    </script>
