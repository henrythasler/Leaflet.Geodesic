<!DOCTYPE html>
<html>
 <head>
	<title>Leaflet.Geodesic Example - by Henry Thasler</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
              integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
              crossorigin=""/>
	<style type="text/css">
		    body {
			    padding: 0;
			    margin: 0;
		    }
		    html, body, #map {
			    height: 100%;
		    }
	</style>

	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet-src.js"></script>
	<script src="../Leaflet.Geodesic.js"></script>
 </head>
 <body>
	<div id="map"></div>
	<script>
		var map = L.map('map').setView([0,0], 2);
        L.tileLayer('https://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 15,
//			continuousWorld: true,
			noWrap: true,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, '
		}).addTo(map);

    var geojsonExample = {
      "type": "FeatureCollection",
      "features": [{
        "type": "Feature",
        "properties": {},
        "geometry": {
          "type": "LineString",
          "coordinates": [
            [-69.9609375,
              29.22889003019423
            ],
            [
              26.71875, -65.6582745198266
            ],
            [
              99.49218749999999, -12.211180191503985
            ]
          ]
        }
      }, {
        "type": "Feature",
        "properties": {},
        "geometry": {
          "type": "MultiLineString",
          "coordinates": [
            [
              [-69.9609375,
                29.22889003019423
              ],
              [
                26.71875,
                65.6582745198266
              ],
              [
                99.49218749999999, -12.211180191503985
              ]
            ],
            [
              [-73.828125,
                34.30714385628804
              ],
              [
                27.421875,
                68.9110048456202
              ],
              [
                105.1171875, -8.754794702435605
              ],
            ]
          ]
        }
      }]
    }


		var geodesicLayer = L.geodesic([], {
			weight: 7,
			opacity: 0.5,
			color: 'fuchsia',
			steps: 50
		}).addTo(map);

		geodesicLayer.geoJson(geojsonExample);

		var normalLayer = L.geoJson(geojsonExample);
		normalLayer.addTo(map);

	</script>
 </body>
</html>
