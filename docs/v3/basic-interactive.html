<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .info h4 {
            margin: 0 0 5px;
            font: 22px/24px Arial, Helvetica, sans-serif;
            color: #777;
        }
    </style>
    <title>Leaflet.Geodesic demo</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.css" 
        crossorigin="" />

    <script type="importmap">
        {
            "imports": {
                "leaflet": "https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.js",
                "leaflet.geodesic": "https://unpkg.com/leaflet.geodesic@3.0.0-alpha.2/dist/leaflet.geodesic.esm.min.js"
            },
            "integrity": {
                "https://unpkg.com/leaflet.geodesic@3.0.0-alpha.2/dist/leaflet.geodesic.esm.min.js": "sha512-5lUYcVPLuTl2uEsodxmC2AJQ/uFqQ2mEWPtHGL8ktTr5f212ddNqR1iGyuT0Gy8HY8V4KZmVX6PsEOuFBHZD3Q=="
            }
        }
    </script>
        
</head>

<body>
    <div id="map"></div>
    <div id='distance' class='distance-container'></div>

    <script type="module">
        import { LeafletMap, TileLayer, Marker, LatLng, Polyline, Control, DomUtil } from 'leaflet';
        import { GeodesicLine } from "leaflet.geodesic";

        // create map; set center and zoom
        const map = new LeafletMap('map', {
            maxBounds: [[-90, -180], [90, 180]],
        }).setView([0, 0], 2);

        // add a basic layer
        const tileLayer = new TileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            maxZoom: 15,
            noWrap: true,
            attribution: 'Map tiles by Carto, under CC BY 3.0. Data by OpenStreetMap, under ODbL.'
        }).addTo(map);

        // add an info-container to show some statistics about the geodesic line
        const info = new Control();
        info.onAdd = function (map) {
            this._div = DomUtil.create('div', 'info');
            return this._div;
        };
        info.addTo(map);

        // update the statistics with current values
        info.update = function (stats) {
            const totalDistance = (stats.totalDistance ? (stats.totalDistance>10000)?(stats.totalDistance/1000).toFixed(0)+' km':(stats.totalDistance).toFixed(0)+' m' : 'invalid')
            this._div.innerHTML = '<h4>Statistics</h4><b>totalDistance</b><br/>' + totalDistance + 
                '<br/><br/><b>Points</b><br/>' + stats.points + 
                '<br/><br/><b>Vertices</b><br/>' + stats.vertices;
        };

        // define some places
        const Berlin = new LatLng(52.5, 13.35);
        const LosAngeles = new LatLng(33.82, -118.38);

        // create a marker at each place
        const A = new Marker(LosAngeles, { draggable: true }).addTo(map);
        const B = new Marker(Berlin, { draggable: true }).addTo(map).bindPopup("Drag me.").openPopup();

        // draw a geodesic line between these places
        const geodesicLine = new GeodesicLine([A.getLatLng(), B.getLatLng()], {
            weight: 20,
            opacity: 0.5,
            color: 'red',
            steps: 4
        }).addTo(map);

        info.update(geodesicLine.statistics);

        // update the geodesic line when one of the markers is dragged
		A.on('drag', (e) => {
            geodesicLine.setLatLngs([e.latlng, B.getLatLng()])
            info.update(geodesicLine.statistics);
        });
		B.on('drag', (e) => {
            geodesicLine.setLatLngs([A.getLatLng(), e.latlng])
            info.update(geodesicLine.statistics);
        });

    </script>
</body>

</html>
