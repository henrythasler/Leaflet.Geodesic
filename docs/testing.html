<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .info h4 {
            margin: 0 0 5px;
            font: 22px/24px Arial, Helvetica, sans-serif;
            color: #777;
        }
    </style>
    <title>Leaflet.Geodesic demo</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.css" 
        crossorigin="" />

    <script type="importmap">
        {
            "imports": {
                "leaflet": "https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.js"
            }
        }
    </script>
</head>

<body>
    <div id="map"></div>
    <div id='distance' class='distance-container'></div>

      <script type="module">
        import { Map, TileLayer, Marker, LatLng, Polyline } from 'leaflet';
        import { GeodesicLine, GeodesicCircle } from "./leaflet.geodesic.esm.js";

        const map = new Map('map').setView([0, 0], 2);

        const tiles = new TileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            maxZoom: 15,
            noWrap: true,
            attribution: 'Map tiles by Carto, under CC BY 3.0. Data by OpenStreetMap, under ODbL.'
        }).addTo(map);

        // define some places
        var Berlin = new LatLng(52.5, 13.35);
        var LosAngeles = new LatLng(33.82, -118.38);

        const geodesicLine = new GeodesicLine([Berlin, LosAngeles], {
            weight: 20,
            opacity: 0.5,
            color: 'red',
            steps: 4
        });

        const geodesicCircle = new GeodesicCircle(Berlin, {
            radius: 1000000,
        });

        geodesicLine.addTo(map);
        geodesicCircle.addTo(map);

        // create a marker at each place
        var A = new Marker(LosAngeles, { draggable: true }).addTo(map);
        var B = new Marker(Berlin, { draggable: true }).addTo(map).bindPopup("Drag me.").openPopup();
    </script>
</body>

</html>
